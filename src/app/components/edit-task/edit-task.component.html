<app-modal [id]="'edit-modal_' + originalTask.id">
  <ng-container header>
    <h1>Edit</h1>
  </ng-container>
  <ng-container body>
    <form
      (ngSubmit)="onSubmit(formState)"
      class="grid gap-4 sm:grid-cols-2 sm:gap-6"
      #formState="ngForm"
    >
      <div class="col-span-2">
        <label
          for="text"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Task</label
        >
        <input
          type="text"
          name="text"
          id="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-white/50 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Type your task here..."
          required
          [(ngModel)]="originalTask.text"
          #text="ngModel"
          (blur)="checkValidity(text, 'text')"
        />
        <small *ngIf="!text.valid && text.touched" class="text-red-500"
          >Required</small
        >
      </div>
      <div class="col-span-2 sm:col-span-1">
        <label
          for="dueDate"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Due Date</label
        >
        <input
          type="text"
          name="dueDate"
          id="dueDate"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-white/50 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="DD/MM/YYYY"
          [(ngModel)]="originalTask.dueDate"
          pattern="^(0[1-9]|[1-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/((19|20)\d\d)$"
          #dueDate="ngModel"
          (blur)="checkValidity(dueDate, 'dueDate')"
        />
        <small *ngIf="errors['dueDate']" class="text-red-500"
          >The correct format is DD/MM/YYYY</small
        >
      </div>
      <div class="col-span-2 sm:col-span-1">
        <label
          for="completed"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Status</label
        >
        <select
          name="completed"
          id="completed"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-white/50 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          [(ngModel)]="originalTask.completed"
        >
          <option [value]="true">Completed</option>
          <option [value]="false">Todo</option>
        </select>
      </div>
      <div class="col-span-2">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Description</label
        >
        <textarea
          id="description"
          rows="8"
          name="description"
          [(ngModel)]="originalTask.description"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-white/50 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Your description here"
        ></textarea>
      </div>
      <button
        type="submit"
        [attr.data-modal-hide]="'edit-modal_' + originalTask.id"
        [disabled]="!formState.valid"
        class="col-start-2 flex justify-self-end text-center px-5 py-2.5 text-sm font-medium disabled:bg-blue-300 text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800"
      >
        Edit
      </button>
    </form>
  </ng-container>
</app-modal>
